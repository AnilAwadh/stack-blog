---
layout: default
---
<article class="author">
	<div class="inner-container">
		<div class="-row">
			<div class="-col12">
				<div class="author-container large media-padded">
				  	<img src="{{ page.avatar }}" class="avatar">
				  	<div class="info">
				  		<h2 class="h4 author-name">{{ page.name }}</h2>
				  		<h3 class="h5">{{ page.job }}</h3>
				  		<h3 class="h5 author-info">
				  			{% if page.twitter %}<a href="http://twitter.com/{{ page.twitter }}">@{{ page.twitter }}</a>{% endif %}
				  			{% if page.twitter and page.website %} &bull; {% endif %}
				  			{% if page.website %}<a href="{{ page.website }}">Website</a>{% endif %}
				  		</h3>
				  	</div>
				</div>
			</div>
		</div>
		<div class="-row author-content">
			<div class="-col8">
				<div class="posts">
				  {% include posts.html %}
				</div>
			</div>
		</div>
	</div>
</article>
<script type="text/javascript">
var pagination = true;
var top_active = "contributors";
var author_id = "{{ page.id }}";
</script>
