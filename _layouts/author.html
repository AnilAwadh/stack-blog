---
layout: default
---
<article class="author">
	<div class="inner-container">
		<div class="author-container">
		  	<img src="{{ page.avatar }}" class="avatar">
		  	<div class="info">
		  		<h2 class="h4 author"><a href="{{ site.baseurl }}/authors/{{ author.id }}">{{ page.name }}</a></h2>
		  		<h3 class="h5 twitter"><a href="http://twitter.com/{{ author.twitter }}">@{{ page.twitter }}</a></h3>
		  	</div>
		</div>
	</div>
</article>
